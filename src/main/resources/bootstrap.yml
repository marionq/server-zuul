## YAML Template.
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
      
spring:
  application:
    name: server-zuul
  cloud:
    config:
      discovery:
        enabled: true
        service-id: server-config
      failFast: true
      #name of base properties config file, before profile
      name: config-client
      profile: ${PROFILE:serverzuulambientecele}
      #label: latest
      username: admin
      password: qwerty
      retry: 
        max-attempts: 1
        max-interval: 1000
management: 
  endpoints:
    web:
      exposure:
        include: "*"  
  endpoint:
    health:
      show-details: ALWAYS